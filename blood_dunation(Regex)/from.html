<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Handling Forms</title>

    <link rel="stylesheet" href="html.css" />

</head>

<body>
    <main class="cantainer">

        <h1>User Record List</h1>
        <form action="#" onsubmit="return validation()" class="bg-light">

            <div class="form-field">
                <label>Username</label>
                <input type="text" name="user" id="user" placeholder="Enter your name" class="bg-light" />
                <span id="username"></span>
            </div>



            <div class="form-field">
                <label>Email Address</label>
                <input type="text" name="email" placeholder="Enter your Email" id="email" class="bg-light"/>
                <span id="emailId"></span>
            </div>



            <div class="form-field">
                <label>Enter your Address</label>
                <textarea name="" id="address" class="bg-light"></textarea>
                <span id="userAddress"></span>
            </div>



            <div class="form-field">
                <label>Blood</label>
                <select id="options" required>
                    <option value="1" disabled>Select your blood group</option>
                    <option value="2">A</option>
                    <option value="3">B</option>
                    <option value="4">AB</option>
                    <option value="5">O</option>
                    <option value="2">-A</option>
                    <option value="3">-B</option>
                    <option value="4">-AB</option>
                    
                    <span id="bloodtype" class="text-denger font-weight-bold"></span>
            </div>
            </select>


            <div class="form-field">
                <label for="phone_Number">Enter your phone Number</label>
                <input type="text" id="phonenumber" placeholder="Enter your phone number" autocomplete="off" />
                <span id="phone" class="text-denger font-weight-bold"></span>

            </div>

            <div class="form-field">
                <label for="details">Any other details regarding your medical health</label>
                <textarea name="" id="address" maxlength="250"></textarea>
            </div>




            <button id="button" type="submit">Sign Up</button>
            </div>
        </form>


        <script src="form.js"></script>
    </main>

</body>

</html>
